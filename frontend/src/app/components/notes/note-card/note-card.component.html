<div class="bg-white dark:bg-gray-800 shadow rounded-xl p-4 flex flex-col gap-3 h-full">
  <!-- TÃ­tulo -->
  <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
    {{ note.titulo }}
  </h3>

  <!-- Contenido -->
  <p class="text-sm text-gray-600 dark:text-gray-400">
    {{ note.texto }}
  </p>

  <div class="flex justify-between items-center mt-auto">
     <!-- Fecha -->
     <p class="text-sm text-gray-600 dark:text-gray-400 mt-auto flex items-center gap-1">
       <i class="pi pi-calendar"></i>
       {{ note.fecha_creacion | date: 'dd/MM/yyyy' }}
     </p>
     <!-- Acciones -->
    <div class="flex items-center gap-1">
      <p-button
        icon="pi pi-pen-to-square"
        styleClass="p-button-text text-blue-500 hover:text-blue-700"
        size="small"
        (onClick)="onEdit()">
      </p-button>
      <p-button
        icon="pi pi-trash"
        styleClass="p-button-text text-red-500 hover:text-red-700"
        size="small"
        (onClick)="onDelete()">
      </p-button>
    </div>
   </div>

</div>
