<form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
  <!-- Filtro por texto -->
  <div>
    <label for="search" class="block text-sm font-medium text-gray-700 mb-1">
      Buscar por texto
    </label>
    <input
      pInputText
      id="search"
      type="text"
      formControlName="search"
      class="w-full"
      placeholder="Título o contenido"
    />
  </div>

  <!-- Filtro por fecha -->
  <div>
    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">
      Fecha
    </label>
    <p-datepicker
      formControlName="date"
      class="w-full border-0 rounded-md"
      [iconDisplay]="'input'"
      [appendTo]="'body'"
      [showIcon]="true"
    />
  </div>

  <!-- Filtro por niño -->
  <div>
    <label for="child" class="block text-sm font-medium text-gray-700 mb-1">
      Filtrar por niño
    </label>
    <p-select
      [options]="filtroOpciones"
      formControlName="childId"
      optionLabel="label"
      optionValue="value"
      placeholder="Selecciona un niño"
      class="w-full"
    />
  </div>

  <!-- Botón limpiar -->
  <div class="flex justify-start md:justify-end mt-2 md:mt-0">
    <p-button
      label="Limpiar filtros"
      icon="pi pi-times"
      styleClass="p-button-outlined"
      (onClick)="clearFilters()"
      [type]="'button'"
    />
  </div>
</form>
