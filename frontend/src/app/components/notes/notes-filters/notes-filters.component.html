<div class="bg-white dark:bg-gray-800 shadow rounded-xl p-4 flex flex-col gap-3">
  <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Filtros</h3>
  <form [formGroup]="form" class="flex flex-wrap gap-4 items-end">
    <!-- Filtro por texto -->
    <div class="flex-1 min-w-[200px]">
      <label for="search" class="block text-sm font-medium text-gray-700 mb-1">
        Buscar por texto
      </label>
      <input
        pInputText
        id="search"
        type="text"
        formControlName="search"
        class="w-full"
        placeholder="Título o contenido"
      />
    </div>

    <!-- Filtro por fecha -->
    <div class="flex-1 min-w-[200px]">
      <label for="date" class="block text-sm font-medium text-gray-700 mb-1">
        Fecha
      </label>
      <p-datepicker
        formControlName="date"
        class="w-full border-0 rounded-md"
        [iconDisplay]="'input'"
        [appendTo]="'body'"
        [showIcon]="true"
      />
    </div>

    <!-- Filtro por niño -->
    <div class="flex-1 min-w-[200px]">
      <label for="child" class="block text-sm font-medium text-gray-700 mb-1">
        Filtrar por niño
      </label>
      <p-select
        [options]="filtroOpciones"
        formControlName="childId"
        optionLabel="label"
        optionValue="value"
        placeholder="Selecciona un niño"
        class="w-full"
      />
    </div>

    <!-- Botón limpiar -->
    <div class="w-auto">
      <p-button
        label="Limpiar filtros"
        icon="pi pi-times"
        (onClick)="clearFilters()"
        [type]="'button'"
        severity="secondary"
      />
    </div>
  </form>
</div>
