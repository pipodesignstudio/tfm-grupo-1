<div class="welcome-container">
  <div class="welcome-content">
    <img src="nido.ico" alt="Logo de Nido" class="logo" />
    <h1 class="welcome-title">¡Listo!</h1>
    <p class="welcome-description">
      Tu registro ha sido un éxito y ya eres parte de la familia Nido. Es hora
      de dar el primer paso: vamos a añadir a un pequeño y comenzar a
      simplificar tu vida.
    </p>
    <p-button
      label="Continuar"
      [raised]="true"
      (onClick)="continueToCreateFamily()"
    />
  </div>
</div>
