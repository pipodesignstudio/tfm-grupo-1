<div class="login-container">
  <div class="login-content">
    <div class="brand-section">
      <h1 class="app-name">Nido</h1>
      <p class="app-slogan">Cuidando tu familia, simplificando tu vida.</p>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="tu.email@ejemplo.com"
          required
        />
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="********"
          required
        />
      </div>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>

    <div class="register-link-section">
      <p class="register-text">¿No tienes cuenta aún?</p>
      <p>
        <a (click)="goToRegister()" class="register-link">¡Créala ahora!</a>
      </p>
    </div>
  </div>
</div>
