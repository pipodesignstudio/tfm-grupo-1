<div class="my-family-container">
  <div class="my-family-content">
    <h1 class="page-title">¿Necesitas añadir más niños?</h1>

    <div class="children-cards-section">
      @for (child of children; track child.id) {
      <div class="child-card">
        <div class="child-info">
          <p class="child-name">{{ child.name }}</p>
        </div>
      </div>
      } @empty {
      <p class="no-children-message">
        Aún no has añadido ningún niño. ¡Comienza ahora!
      </p>
      }
    </div>

    <button
      pButton
      type="button"
      label="Añadir otro niño"
      class="add-child-button p-button-primary"
      (click)="addNewChild()"
    ></button>

    <a
      class="continue-link"
      (click)="continueToNextStep()"
      tabindex="0"
      role="link"
      [attr.aria-disabled]="children.length === 0"
    >
      Continuar al siguiente Paso
    </a>

    <button
      pButton
      type="button"
      label="Borrar Todos los Niños (Solo Desarrollo)"
      class="clear-children-button p-button-danger p-button-sm"
      (click)="clearAllChildren()"
    ></button>
  </div>
</div>
