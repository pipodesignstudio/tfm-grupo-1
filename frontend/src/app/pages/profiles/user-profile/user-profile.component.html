<div class="min-h-screen bg-gray-50">
  <!-- Main -->
  <div class="max-w-md mx-auto p-4 space-y-6">
    <!-- Family Card -->
    <div class="bg-white rounded-2xl shadow p-6 space-y-6 text-center">
      <!-- User Avatar + Info -->
      <div class="flex justify-center items-center space-x-9">
        <!-- Avatar -->
        <div class="w-32 h-32 rounded-full overflow-hidden">
          <img
            src="https://www.primefaces.org/cdn/primevue/images/avatar/amyelsner.png"
            alt="User Avatar"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- User info -->
        <div class="leading-tight text-left">
          <p class="text-base font-semibold text-gray-900">
            {{ user.name }} {{ user.surname }}
          </p>
          <p class="text-sm text-gray-500">
            {{ user.nick }}<span> Â· {{ user.rol }}</span>
          </p>
        </div>
      </div>

      <!-- Childrens -->
      <div class="flex items-center justify-center space-x-4">
        @for (child of children; track child) {
            @if(child.selected) {
        <div
          class="bg-pink-100 rounded-full w-16 h-16 flex items-center justify-center"
        >
          <span class="text-xs font-medium text-pink-700">{{
            child.name
          }}</span>
        </div>
        } 
        @else {
        <div
          class="bg-gray-200 rounded-full w-16 h-16 flex items-center justify-center"
        >
          <span class="text-xs font-medium text-gray-700">{{
            child.name
          }}</span>
        </div>
        }
        }
        <button
          class="bg-gray-200 hover:bg-gray-300 rounded-full w-14 h-14 flex items-center justify-center"
        >
          <i class="pi pi-plus text-gray-700 text-lg"></i>
        </button>
      </div>
    </div>
