<div class="p-6 min-h-screen bg-surface-50">
  <!-- Header -->
  <div class="flex items-center gap-4 mb-6">
    <p-button 
      icon="pi pi-arrow-left" 
      [rounded]="true" 
      [text]="true"
      severity="secondary"
      (click)="goBack()"
      class="text-surface-600 hover:text-surface-700">
    </p-button>
    <h1 class="text-2xl font-bold text-surface-800">
      {{ isEditMode ? 'Editar Objetivo' : 'Crear Objetivo' }}
    </h1>
  </div>

  <!-- Form -->
  <div class="max-w-4xl mx-auto">
    <form [formGroup]="objectiveForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <!-- Main Form Card -->
      <div class="bg-white rounded-lg shadow-sm border border-surface-200 p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <!-- Child Selection -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-surface-700 mb-2">
              Niño <span class="text-red-500">*</span>
            </label>
            <p-dropdown 
              [options]="children" 
              formControlName="ninos_id"
              optionLabel="name" 
              optionValue="id"
              placeholder="Selecciona un niño"
              [style]="{'width': '100%'}">
            </p-dropdown>
          </div>

          <!-- Objective Name -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-surface-700 mb-2">
              Nombre del Objetivo <span class="text-red-500">*</span>
            </label>
            <input 
              pInputText 
              formControlName="nombre"
              placeholder="Ingresa el nombre del objetivo"
              class="w-full" />
          </div>

          <!-- End Date -->
          <div>
            <label class="block text-sm font-medium text-surface-700 mb-2">
              Fecha Fin <span class="text-red-500">*</span>
            </label>
            <p-calendar 
              formControlName="fecha_fin"
              [showIcon]="true"
              dateFormat="dd/mm/yy"
              placeholder="Selecciona fecha fin"
              [style]="{'width': '100%'}">
            </p-calendar>
          </div>

          <!-- Category -->
          <div>
            <label class="block text-sm font-medium text-surface-700 mb-2">
              Categoría <span class="text-red-500">*</span>
            </label>
            <p-dropdown 
              [options]="categories" 
              formControlName="tipo"
              placeholder="Selecciona categoría"
              [style]="{'width': '100%'}">
            </p-dropdown>
          </div>

          <!-- Color -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-surface-700 mb-2">
              Color
            </label>
            <div class="flex flex-wrap gap-2">
              <div *ngFor="let color of colors" 
                   class="w-8 h-8 rounded-full cursor-pointer border-2 transition-all hover:scale-110"
                   [style]="{'background-color': color.value}"
                   [class]="{'border-surface-800': selectedColor === color.value, 'border-surface-300': selectedColor !== color.value}"
                   (click)="selectColor(color.value)">
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Activities Section -->
      <div class="bg-white rounded-lg shadow-sm border border-surface-200 p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-surface-800">Actividades</h2>
          <p-button 
            label="Agregar Actividad" 
            icon="pi pi-plus" 
            [outlined]="true"
            (click)="showAddActivityDialog = true">
          </p-button>
        </div>

        <div class="space-y-3" *ngIf="activities.length > 0; else noActivities">
          <div *ngFor="let activity of activities; let i = index" 
               class="flex items-center justify-between p-3 border border-surface-200 rounded-lg">
            <div class="flex-1">
              <h4 class="font-medium text-surface-800">{{ activity.titulo }}</h4>
              <p class="text-sm text-surface-600" *ngIf="activity.descripcion">
                {{ activity.descripcion }}
              </p>
              <div class="flex gap-4 text-sm text-surface-500 mt-1">
                <span *ngIf="activity.hora_inicio">
                  <i class="pi pi-clock mr-1"></i>
                  {{ activity.hora_inicio }}
                </span>
              </div>
            </div>
            <p-button 
              icon="pi pi-trash" 
              [rounded]="true" 
              [text]="true"
              severity="danger"
              size="small"
              (click)="removeActivity(i)">
            </p-button>
          </div>
        </div>
        
        <ng-template #noActivities>
          <p class="text-surface-500 text-center py-8">
            No hay actividades agregadas. Haz clic en "Agregar Actividad" para empezar.
          </p>
        </ng-template>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end gap-3">
        <p-button 
          label="Cancelar" 
          icon="pi pi-times" 
          severity="secondary"
          [outlined]="true"
          (click)="goBack()">
        </p-button>
        <p-button 
          label="{{ isEditMode ? 'Actualizar' : 'Crear' }} Objetivo"
          icon="pi pi-check" 
          type="submit"
          [disabled]="!objectiveForm.valid">
        </p-button>
      </div>

    </form>
  </div>
</div>

<!-- Add Activity Dialog -->
<p-dialog 
  header="Agregar Actividad" 
  [(visible)]="showAddActivityDialog" 
  [modal]="true"
  [style]="{'width': '500px'}">
  
  <form [formGroup]="activityForm" (ngSubmit)="addActivity()" class="space-y-4">
    
    <!-- Activity Name -->
    <div>
      <label class="block text-sm font-medium text-surface-700 mb-2">
        Nombre de la Actividad <span class="text-red-500">*</span>
      </label>
      <input 
        pInputText 
        formControlName="titulo"
        placeholder="Ingresa el nombre de la actividad"
        class="w-full" />
    </div>

    <!-- Activity Description -->
    <div>
      <label class="block text-sm font-medium text-surface-700 mb-2">
        Descripción
      </label>
      <textarea 
        pInputTextarea 
        formControlName="descripcion"
        placeholder="Describe la actividad"
        rows="3"
        class="w-full">
      </textarea>
    </div>

    <!-- Activity Time -->
    <div>
      <label class="block text-sm font-medium text-surface-700 mb-2">
        Hora de Inicio
      </label>
      <p-calendar 
        formControlName="hora_inicio"
        [timeOnly]="true"
        [showIcon]="true"
        placeholder="Selecciona hora"
        [style]="{'width': '100%'}">
      </p-calendar>
    </div>

  </form>

  <ng-template pTemplate="footer">
    <p-button 
      label="Cancelar" 
      icon="pi pi-times" 
      [text]="true" 
      (click)="cancelAddActivity()">
    </p-button>
    <p-button 
      label="Agregar" 
      icon="pi pi-check" 
      (click)="addActivity()"
      [disabled]="!activityForm.valid">
    </p-button>
  </ng-template>
</p-dialog>
