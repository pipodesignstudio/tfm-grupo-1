<div class="max-w-2xl mx-auto p-8 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Crear Rutina</h2>
  
    <form (ngSubmit)="guardarRutina()">
      <!-- Nombre -->
      <label class="block mb-2 font-semibold text-gray-800">Nombre de la Rutina</label>
      <input
        type="text"
        class="w-full p-3 rounded bg-blue-50 border border-gray-300 mb-4"
        placeholder="Ej: Rutina Matutina"
        [(ngModel)]="rutina.nombre"
        name="nombre"
        required
      />
  
      <!-- Descripción -->
      <label class="block mb-2 font-semibold text-gray-800">Descripción</label>
      <textarea
        class="w-full p-3 rounded bg-blue-50 border border-gray-300 mb-4"
        placeholder="Descripción de la rutina"
        [(ngModel)]="rutina.descripcion"
        name="descripcion"
      ></textarea>
  
      <!-- Días de la Semana -->
      <label class="block mb-2 font-semibold text-gray-800">Días de la Semana</label>
      <div class="grid grid-cols-4 gap-2 mb-6">
        <label class="flex items-center space-x-2">
          <input type="checkbox" [(ngModel)]="rutina.frecuencia.lunes" name="lunes" />
          <span>Lunes</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" [(ngModel)]="rutina.frecuencia.martes" name="martes" />
          <span>Martes</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" [(ngModel)]="rutina.frecuencia.miercoles" name="miercoles" />
          <span>Miércoles</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" [(ngModel)]="rutina.frecuencia.jueves" name="jueves" />
          <span>Jueves</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" [(ngModel)]="rutina.frecuencia.viernes" name="viernes" />
          <span>Viernes</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" [(ngModel)]="rutina.frecuencia.sabado" name="sabado" />
          <span>Sábado</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" [(ngModel)]="rutina.frecuencia.domingo" name="domingo" />
          <span>Domingo</span>
        </label>
      </div>
  
      <!-- Actividades (máx. 3, estáticas) -->
      <div class="mb-6">
        <label class="font-semibold text-gray-800 mb-2 block">Actividades</label>
  
        <!-- Actividad 1 -->
        <div class="bg-blue-50 p-3 mb-3 rounded-md flex items-center gap-2">
          <input
            type="text"
            class="flex-1 px-3 py-2 rounded border border-gray-300"
            [(ngModel)]="rutina.actividades[0].titulo"
            placeholder="Nombre de la actividad"
            name="titulo0"
          />
          <input
            type="time"
            class="w-28 px-2 py-2 rounded border border-gray-300"
            [(ngModel)]="rutina.actividades[0].hora_inicio"
            name="hora0"
          />
          <button
            type="button"
            (click)="eliminarActividad(0)"
            class="bg-red-100 text-red-600 px-3 py-1 rounded-md hover:bg-red-200 text-sm"
          >
            Eliminar
          </button>
        </div>
  
        <!-- Actividad 2 -->
        <div class="bg-blue-50 p-3 mb-3 rounded-md flex items-center gap-2">
          <input
            type="text"
            class="flex-1 px-3 py-2 rounded border border-gray-300"
            [(ngModel)]="rutina.actividades[1].titulo"
            placeholder="Nombre de la actividad"
            name="titulo1"
          />
          <input
            type="time"
            class="w-28 px-2 py-2 rounded border border-gray-300"
            [(ngModel)]="rutina.actividades[1].hora_inicio"
            name="hora1"
          />
          <button
            type="button"
            (click)="eliminarActividad(1)"
            class="bg-red-100 text-red-600 px-3 py-1 rounded-md hover:bg-red-200 text-sm"
          >
            Eliminar
          </button>
        </div>
  
        <!-- Actividad 3 -->
        <div class="bg-blue-50 p-3 mb-3 rounded-md flex items-center gap-2">
          <input
            type="text"
            class="flex-1 px-3 py-2 rounded border border-gray-300"
            [(ngModel)]="rutina.actividades[2].titulo"
            placeholder="Nombre de la actividad"
            name="titulo2"
          />
          <input
            type="time"
            class="w-28 px-2 py-2 rounded border border-gray-300"
            [(ngModel)]="rutina.actividades[2].hora_inicio"
            name="hora2"
          />
          <button
            type="button"
            (click)="eliminarActividad(2)"
            class="bg-red-100 text-red-600 px-3 py-1 rounded-md hover:bg-red-200 text-sm"
          >
            Eliminar
          </button>
        </div>
  
        <!-- Agregar actividad -->
        <button
          type="button"
          (click)="agregarActividad()"
          class="text-orange-500 font-medium hover:underline"
        >
          + Agregar Actividad
        </button>
      </div>
  
      <!-- Botones -->
      <div class="flex justify-center gap-4 mt-6">
        <button
          pButton
          type="submit"
          label="Guardar"
          class="p-button-rounded p-button-lg"
          style="background-color: #fc7643; border: none; color: white;"
        ></button>
  
        <button
          pButton
          type="button"
          label="Cancelar"
          class="p-button-rounded p-button-lg p-button-secondary"
          (click)="cancelar()"
        ></button>
      </div>
    </form>
  </div>
