<!-- Toast y confirmaci칩n -->
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<section class="p-4 max-w-6xl mx-auto space-y-6">
  <!-- Cabecera -->
  <div class="pt-4">
    <div class="flex flex-col gap-3">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Ni침o</h3>
      <div class="flex justify-between items-center gap-4 flex-wrap">
        <p-dropdown
          [options]="childrenOptions"
          [(ngModel)]="selectedChildId"
          placeholder="Selecciona un ni침o"
          optionLabel="label"
          optionValue="value"
          (onChange)="onChildChange()"
          class="w-full max-w-md"
        ></p-dropdown>

        <!-- Bot칩n para nuevo objetivo -->
        <p-button
          icon="pi pi-plus"
          label="Nuevo Objetivo"
          [raised]="true"
          (onClick)="openNewObjectiveForm()"
          severity="primary"
        />
      </div>
    </div>
  </div>

  <!-- Lista de objetivos -->
  <div class="mt-6">
    @if (objectives.length === 0) {
      <p class="text-center text-gray-500 mt-10 text-xl font-semibold">
        No hay objetivos disponibles.
      </p>
    } @else {
      <app-objectives-list [objectives]="objectives" />
    }
  </div>
</section>
