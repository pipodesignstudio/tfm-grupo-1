<form [formGroup]="objetivoForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5 my-5">
    <div class="grid md:grid-cols-2 gap-5">
        <div class="flex flex-col gap-2">
            <label>Nombre*</label>
            <input type="text" formControlName="nombre" pInputText>
            @if (objetivoForm.get('nombre')?.errors 
            && !objetivoForm.get('nombre')?.pristine) {
                <p-message severity="error">Necesitamos un nombre</p-message>
            }
        </div>
        <div class="flex flex-col gap-2">
            <label>Tipo</label>
            <p-select [options]="tipos" formControlName="tipo" placeholder="Selecciona..." [appendTo]="'body'" class="w-full" />
        </div>
        <div class="flex flex-col gap-2">
            <label>Fecha fin objetivo</label>
            <p-datepicker fluid [minDate]="minDate" formControlName="fecha_fin" [iconDisplay]="'input'" [showIcon]="true" inputId="fecha_fin" />
        </div>
        <div class="flex flex-col gap-2">
            <label>Color identificativo</label>
            <p-colorPicker formControlName="color" />
        </div>
    </div>
    <div class="flex flex-row justify-end">
        <p-button label="Continuar" (click)="onSubmit()" [disabled]="objetivoForm.invalid" [loading]="isLoading" styleClass=" mt-5" icon="pi pi-arrow-right" iconPos="right" />
    </div>
</form>
