<div class="flex items-center justify-between p-4 bg-green-500 dark:bg-gray-800 dark:text-black text-white">
  <h1 class="text-xl font-bold">Nido</h1>

  <button
    (click)="toggleDarkMode()"
    class="bg-green-600 dark:bg-gray-700 text-white dark:text-black px-4 py-2 rounded"
  >
    @if (isDarkMode()) {
      🌙 Modo oscuro
    } @else {
      ☀️ Modo claro
    }
  </button>
</div>
